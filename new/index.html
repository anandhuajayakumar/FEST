	<body>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var d = new Date();
				var n = d.getHours();
				//n=;
				if(((n>=0)&&(n<6))||((n>=21)&&(n<=23)))
				{
					$("body").css("backgroundImage","url(img/darksky.jpg");
					$("body").css("backgroundSize","cover");
				}
				else if(n>=6&&n<=8)
				{
					$("body").css("backgroundImage","url(img/sunrise.jpg");
					$("body").css("backgroundSize","cover");
				}
				else if(n>8&&n<17)
				{
					$("body").css("backgroundImage","url(img/noon.jpg");
					$("body").css("backgroundSize","cover");
				}
				else if(n>=17&&n<19)
				{
					$("body").css("backgroundImage","url(img/sunset.jpg");
					$("body").css("backgroundSize","cover");
				}
				else if(n>=19)
				{
					$("body").css("backgroundImage","url(img/night.png");
					$("body").css("backgroundSize","cover");
				}
			});
		</script>
	</body>
